version: 2.1
jobs:
  build:
    docker:
      - image: cimg/node:14.10.1
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Building
          command: npm run build
workflows:
  version: 2
  testbuild:
    jobs:
      - build:
        filters:
            branches:
              ignore:
                "gh-pages"